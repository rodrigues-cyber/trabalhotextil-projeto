<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inserir Dados Manualmente</title>
</head>
<body>
    <h1>Inserir Dados Manualmente</h1>
    <form method="POST">
        <label>Temperatura (°C):</label>
        <input type="number" name="temperatura" step="0.1" required><br><br>
        
        <label>Pressão (Bar):</label>
        <input type="number" name="pressao" step="0.1" required><br><br>
        
        <button type="submit">Inserir</button>
    </form>
    <br>
    <a href="/">Voltar para os dados</a>
</body>
</html>
